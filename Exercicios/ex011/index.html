<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplemente aumente e diminua o tamanho  do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio src="midia/calor-blanco.mp3.mp3" controls  autoplay></audio>
    <!--MP3 WAV OGG--> <br>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/calor-blanco.mp3.mp3" type="audio/mpeg">
        <source src="midia/calor-blanco.mp3.ogg" type="audio/ogg">
        <source src="midia/calor-blanco.mp3.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/calor-blanco.mp3.mp3">Clique aqyu para baixar o arquivo MP3</a></p>

    </audio>
</body>
</html>
